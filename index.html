<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<header>
		<h1 class="title">Temperature Converter</h1>
	</header>
	<div>
			<form>
				<label>Enter a temperature.</label>
				<input type="number" id="inputTemp" placeholder="temp" name="Temperature">
				<ul>
					<input type="radio" name="temp" value="tempCel">Celsius<br>
					<input type="radio" name="temp" value="tempFar">Farhenheit
				</ul>
				<input type="submit" id="converter" name="submit" value="Convert">
				<input type="reset" name="reset" id="clear" value="Clear">
			</form>


	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
